name: Publish

on:
  release:
    types: [published]

jobs:

  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Publish
        uses: k-paxian/dart-package-publisher@v1.3
        with:
          credentialJson: ${{ secrets.CREDENTIALS }}
          flutter: true
